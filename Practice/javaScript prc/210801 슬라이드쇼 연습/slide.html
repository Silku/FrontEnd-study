<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/slide.css">
    <style>
      
    </style>
    <title>Document</title>
</head>
<body>
    <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="img1.jpg" width="1000px" height="600px">
          <div class="text">이미지1</div> 
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="img2.jpg" width="1000px" height="600px">
          <div class="text">이미지2</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="img3.jpg" width="1000px" height="600px">
          <div class="text">이미지3</div>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <!-- 
          UTF-Dingbats 기호 목록 참고사이트
          https://www.w3schools.com/charsets/ref_utf_dingbats.asp 
        -->
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
        <script>
            var slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
            showSlides(slideIndex += n);
            }
            function currentSlide(n) {
            showSlides(slideIndex = n);
            }

            function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            
            if (n > slides.length) {slideIndex = 1}    
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.
                replace(" active", "");
            }

            slides[slideIndex-1].style.display = "block";  
            console.log(typeof slides)
            dots[slideIndex-1].className += " active";
            }


            /* --------스크립트 해설-------- 

            변수 선언 : slides, dots 
            mySlide , dot으로 선언한 html DOM class 요소를 가져옴
            

            함수선언 : function showSlides(n) 
            n의 값에 해당하는 슬라이드를 보여주는 함수를 선언.

            
            if (n > slides.length) {slideIndex = 1}    
            n의 값이 슬라이드의 길이보다 크다면, 첫번째 슬라이드로 돌아가라.

            
            if (n < 1) {slideIndex = slides.length}
            n의 값이 1보다 적다면 slideIndex를 슬라이드 길이만큼으로 하겠다.

            
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            style을 display="none"으로 주는걸 반복하겠다.
            
            
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            } 
            dots[slideIndex-1].className += " active";
            없어도 슬라이드 기능에는 문제가없다.
            언뜻보면 도대체 뭐하는 기능인가 싶다.
            class = dom 뒤에 active라는 문자열을 붙여주고 다른 슬라이드로 이동하면 active라는 글자를 없애준다.
            개발자 도구로 확인했을때 현재 어떤 슬라이드가 활성화 되어있는지 직관적으로 알수있다.
              
            
            replace : 
            공식 : str_text.replace("찾을 문자열", "변경할 문자열")
            getElementBy로 가져온 dot class의 active속성을 ""로 치환함.
            */
        </script>
</body>
</html>
