<body>
    <div class="container">
        <section id="main" class="col-12 mx-auto mt-5 py-5 px-3">
            <h3>연애 심리테스트</h3>

            </div>
            <p>연애 심리테스트입니다.<br>
                아래의 시작하기 버튼을 눌러주세요.
            </p>
            <button type="button" class="btn btn-info mt-3 start" onclick="js:begin()">시작하기</button>

        <section id="qna">

            <div class="qBox my-5 py-3 mx-auto">

            </div>
            <div class="answerBox">
                
            </div>
            <div class="status mx-auto mt-5">

                </div>
            </div>
        </section>
        <section id="result"  class="col-12 mx-auto mt-5 py-5 px-3">

            <div class="resultName"></div>
            <div class="col-6 mx-auto">
                <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
                </div>
            </div>
            <p>연애 심리테스트 결과입니다.<br>
                아래의 공유하기를 눌러주세요.
            </p>
            <div class="resultDesc"></div>
            <button type="button" class="kakao mt-3 py-2 px-3" onclick="js:setShare()">공유하기</button>
        </section>
        <div class="wrap">
            <div class="aurora-base aurora-one"></div>
            <div class="aurora-base aurora-two"></div>
            <div class="aurora-base aurora-three"></div>
        </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/start.js" charset="utf-8"></script>  
    <script src="js/share.js" charset="utf-8"></script>
