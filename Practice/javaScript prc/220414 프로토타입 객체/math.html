<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <h1>Math 객체</h1>
    <script>
        console.log(Math.min())
        console.log(Math.max())
        console.log(Math.min(1,10,-10,100,0))
        console.log(Math.min(1,10,"-100",100,0)) //  -100이 나옴 (놀랍게도)
        console.log(Math.max(1,10,"일천",100,0)) //  NaN

        console.log("round() : 소수점 첫번째 자리에서 반올림")
        console.log(Math.round(10.49))
        console.log(Math.round(10.5))
        console.log(Math.round(-10.5))
        console.log(Math.round(-10.51))

        console.log("floor() : 소수점 첫번째 자리에서 내림")
        console.log(Math.floor(10.49))
        console.log(Math.floor(10.5))
        console.log(Math.floor(-10.5))
        console.log(Math.floor(-10.51))

        console.log("ceil() : 소수점 첫번쨰 자리에서 올림")
        console.log(Math.ceil (10.49))
        console.log(Math.ceil(10.5))
        console.log(Math.ceil(-10.5))
        console.log(Math.ceil(-10.51))

        console.log("random() : 0 ~ 0.99999... 랜덤")
        console.log(Math.random())
        console.log(Math.floor(Math.random()*10))

        //ex 주사위
        //0 ~ 5.999
        console.log(Math.random()*6)
        //1~6
        console.log(Math.floor(Math.random()*6)+1)
    </script>
</body>
</html>
