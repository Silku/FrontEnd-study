<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <script>
        'use strict'
        function Dog(name, age, color){
            this.name = name;
            this.age = age;
            this.color = color;
        }
        


        const sigolujabu = new Dog("시고르자브종", 3, "흰색")

        // sigolujabu.run = function(){
        //     return `${this.name}이 달리고 있어요!`
        // }
        //  애로우 함수는 this를 가지지 않는다.

        sigolujabu.run = () => {
            return `${this.name}이 달리고 있어요!`
        }
        
        document.write(`이름 : ${sigolujabu.name}`)
        document.write(`나이 : ${sigolujabu.age}`)
        document.write(`색상 : ${sigolujabu.color}`)
        console.log(sigolujabu)
        console.log(sigolujabu.run())
    </script>
</body>
</html>
