    <title>Document</title>

    <style>
        .weather {
            border-collapse: collapse;

            padding: 5px;

        .weather tbody td {
            border: 1px solid #000;
            padding: 5px;
            border-right: 1px solid #ccc;
        }

        .weather tbody td:first-child {
            text-align: center;
        }
    </style>

</head>

    <table class="weather">
        <thead>
            <td>지역</td>
            <td>날씨</td>

        </thead>

            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tbody>
    </table>
    <h2>
        <div class="clock"></div>
    </h2>
    <script src="./js/clock.js"></script>
    <script src="./js/weather.js" type="module"></script>

</html>
