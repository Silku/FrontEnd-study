<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
</head>
<div id="root"></div>

<body>
    <script type="text/babel">
        class GuGuDan extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    firstNum: Math.ceil(Math.random() * 9),
                    secondNum: Math.ceil(Math.random() * 9),
                    value: '',
                    result: '',
                    inputValue: ''
                }
            }

            onSubmit = (e) => {
                e.preventDefault();

                if (parseInt(this.state.value) === this.state.firstNum * this.state.secondNum) {
                    this.setState({
                        result: '정답입니다!',
                        firstNum: Math.ceil(Math.random() * 9),
                        secondNum: Math.ceil(Math.random() * 9),
                        inputValue: "입력하신 값은 " + this.state.value,
                        value: ''
                    })
                } else {
                    this.setState({
                        result: '틀렸습니다!!',
                        inputValue: "입력하신 값은 " + this.state.value,
                        value: ''
                    })
                }
            }

            onChange = (e) => {
                this.setState({ value: e.target.value })
            }

            render() {
                return (
                    // 감싸주기 위한  <div></div> 태그를 빈 태그로 해줄수도있는데 babel2가 설치되어있어야 함,
                    // => React.Fragment 써주는 걸로 처리가 가능
                    <React.Fragment>
                        <div>{this.state.firstNum} * {this.state.secondNum} = ?</div>
                        <form onSubmit={this.onSubmit}>
                            <input type="number" value={this.state.value} onChange={this.onChange} />
                            <button >입력하기</button>
                        </form>
                        <p>{this.state.inputValue} </p>
                        <p>{this.state.result}</p>
                    </React.Fragment>
                )
            }
        }
    </script>
    <script type="text/babel">
        ReactDOM.createRoot(document.querySelector('#root')).render(<GuGuDan />);
    </script>
</body>

</html>
