<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 로또볼 알고리즘 , 피셔 에이츠 셔플

        // fill 
        // fill() 메서드는 배열의 시작 인덱스부터 끝 인덱스의 이전까지 정적인 값 하나로 채웁니다.
        // (45) [undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined]
        const arr = Array(45).fill();
        console.log(arr)

        // map함수로 정렬
        const arr2 = arr.map((v, i) => i + 1)
        console.log('map() 함수' + arr2)


        const shuffle = [];
        while (arr2.length > 0) { //45보다 작다면
            const random = Math.floor(Math.random() * arr2.length); //무작위 인덱스 뽑기
            // console.log('const 랜덤 ' + random)
            const spliceArray = arr2.splice(random, 1) //랜덤으로 하나씩 잘라
            const value = spliceArray[0]  //배열에 들어있는 값을 꺼내고
            shuffle.push(value) //shuffle 배열에 넣기
        }
        console.log('셔플값 ' + shuffle);

        // sort
        const hangul = ['하', '마', '나', '가', '다'];
        console.log(hangul.sort());

        //splice
        //array.splice(start[, deleteCount[, item1[, item2[, ...]]]])
        console.log(hangul.splice(2, 3)) // 3번째 index부터 3개 자르기


    </script>
</body>

</html>
